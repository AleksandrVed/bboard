{% extends "base.html" %}
{% block title %}Вход в систему{%endblock%}
{% block content %}
    <h1>Вход</h1>
{% if user.is_authenticated %}
<p>Вы уже вошли</p>
{% else %}
<form method="post">
    {% csrf_token %}
    {{form.as_p}}
    <input type="hidden" name="next" value="{% url 'main' %}">
    <input type="submit" name="Войти">
</form>

<a href="{% url 'register' %}">Регистрация</a>

{% endif %}
{% endblock %}
