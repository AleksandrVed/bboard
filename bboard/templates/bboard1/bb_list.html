{% extends "base.html" %}
{% block content %}
    <h1>Объявления</h1>
    <table border="0" width="100%">

        <tr><td>Название</td><td>Описание</td><td>Цена</td></tr>
        {% for bb in obyavleniya %}
        <tr>
            <td><a href="{% url 'obj' bb.pk %}">{{bb.title }}</a> </td>
            <td>{{ bb.content }}</td>
            <td>{{ bb.price }}</td>
        </tr>
        {% endfor %}
    </table>

{% endblock %}
